<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
            padding: 40px;
        }
        form{
            background-color: blue;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow:0 0 10px
        rgba(red, green, blue, alpha);
        }
        h2{
            text-align: center;
            color: brown;
        }
        label{
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select{
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }
        textarea{
            resize:vertical;
        }
        .checkbox-group{
            margin-top: 10px;
        }
       .buttons{
        text-align: center;
        margin-top: 20px;
       }
        input[type="submit"],
        input[type="reset"]{
            background-color: bisque;
            color: white;
            border:none;
            padding: 10px 15px;
            border-radius: 5px;
            margin:5px;
            cursor:pointer;
        }
        input[type="reset"] {
            background-color: aqua;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }

    
    </style>
</head>
<body>
    <form action="#"method="post">
        <h2>Registration form</h2>
        <label for="fullname">full name:</label>
        <input type="text"id="fullname"name="fullname"placeholder="Enter your full name"required>
        <label for="email">Email:</label>
        <input type="email"placeholder="Enter your full name" required>
        <label for="password">password:</label>
        <input type="password" id="password"name="password"placeholder="create a password"required>

        <label for="address"><Address:</label>
        <textarea id="address" name="address"rows="4"placeholder="Enter your address"></textarea>

        <label for="country">country:</label>
        <select id="country"name="country"required>
            <option value="">--Select country--</option>
            <option value="usa">United states</option>
            <option value="uk">United kingdom</option>
            <option value="india">India</option>
            <option value="canada"Canada</option>
             <option value="australia"Australia</option>
             </select>

             <label>Hobbies:</label>
             <div class="checkbox-group">
                <input type="checkbox"id="reading"name="hobbies"value="Reading">
                <label for="reading">Reading</label><br>
                <input type="checkbox"id="travelling"name="hobbies"value="Travelling">
                <label for="traveling">TRAVELING</label><br>
                <input type="checkbox"id="sports"name="hobbies"value="sports">
                <label for="sports">sports</label>
             </div>
             <div class="buttons">
                <input type="submit"value="Register">
                <input type="reset"value="Reset">
             </div>

        

    
    </form>
    
</body>
</html>
